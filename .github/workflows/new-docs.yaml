name: New Docs

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ steps.set-artifact-name.outputs.artifact_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r docs/new/requirements.txt

      - name: Build Docs site
        run: |
          source .venv/bin/activate
          mkdocs build -f docs/new/mkdocs.yml

      - name: Set artifact name
        id: set-artifact-name
        run: echo "artifact_name=new-doc-build-artifacts-${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Upload built project
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-artifact-name.outputs.artifact_name }}
          path: docs/new/site
          overwrite: true
          retention-days: 1

      - name: Deploy to Cloudflare Pages
        if: github.ref == 'refs/heads/master'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          command: pages publish docs/new/site --project-name=openpilot-docs --branch=master

  preview-docs:
    needs: build-docs
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-docs.outputs.artifact_name }}
          path: ./site

      - name: Verify artifact contents
        run: |
          if [ ! -d "./site" ] || [ -z "$(ls -A ./site)" ]; then
            echo "Error: Downloaded artifact is empty or missing"
            exit 1
          fi

      - name: Find PR number
        id: pr
        uses: actions/github-script@v7
        with:
          retries: 3
          script: |
            const response = await github.rest.search.issuesAndPullRequests({
              q: 'repo:${{ github.repository }} is:pr sha:${{ github.sha }}',
              per_page: 1,
            })
            const items = response.data.items
            if (items.length < 1) {
              console.error('No PRs found')
              return
            }
            const pullRequestNumber = items[0].number
            console.info('Pull request number is', pullRequestNumber)
            return pullRequestNumber

      - name: Deploy to Cloudflare Pages
        if: steps.pr.outputs.result != ''
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PAGES_TOKEN }}
          command: pages publish site --project-name=openpilot-docs-preview --branch=${{ steps.pr.outputs.result }}

      - name: Comment URL on PR
        if: steps.pr.outputs.result != ''
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            <!-- _(run_id **${{ github.run_id }}**)_ -->
            # openpilot docs
            Preview link for this PR:
            [Preview URL](https://${{ github.head_ref }}-openpilot-docs-preview.pages.dev)
          comment_tag: preview-url
          pr_number: ${{ steps.pr.outputs.result }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}